<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Gæt mit tal mellem 0 og 20</p>

    <input type="text" id="gæt">

    <button>Gæt!</button>
    <button id="nyt_spil">Nyt spil</button>



    <script>
        // tilfældigt tal mellem 1 og 20 - round giver et rundt tal
        const tilfaeldigtTal = Math.round(Math.random() * 20);
        document.querySelector("button").addEventListener("click", guessTal);

        function guessTal() {
            const guess = document.querySelector("gæt").value;
            // console.log("tilfaeldigtTal", tilfaeldigtTal);
            console.log("brugergæt", guess);

            // hvis gættet er det tilfældige tal
            if (guess == tilfaeldigtTal) {
                console.log("RIGTIGT!");

                // hvis det er lavere end tallet
            } else if (guess < tilfaeldigtTal) {
                console.log("For lavt");

                // hvis ikke nogen af det ovenstående, så er det for højt
            } else {
                console.log("For højt");
            }
        }

    </script>
</body>

</html>
