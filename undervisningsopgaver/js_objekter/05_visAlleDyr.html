<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section id="liste"></section>

    <script>
        document.addEventListener("DOMContentLoaded", start);


        let dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "levested": "sø",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skov",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "sumpen",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }
        ];


        function start() {
            console.log("dom er loaded");


            const listevisning = document.querySelector("#liste");
            //løb listen igennem og indsæt i #liste
            dyr.forEach(dyr => {
                //placer dyr i html
                listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested} </p>`
            })
        }

    </script>
</body>

</html>
